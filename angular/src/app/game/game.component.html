<mat-sidenav-container class="side-container">
    <mat-sidenav opened class="right-nav" mode="side" position="end">
        <mat-tab-group>
            <mat-tab label="Chat">
                <trpg-chat-window [gameId]="gameId"></trpg-chat-window>
            </mat-tab>
            <mat-tab label="Journal">
                <trpg-journal [isOwner]="isOwner" [gameId]="gameId"></trpg-journal>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav>
</mat-sidenav-container>
