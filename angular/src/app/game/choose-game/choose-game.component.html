<p>Create game</p>
<input type="text" [(ngModel)]="createGameName">
<button type="button" (click)="createGame()">Create game</button>

<p>Join game</p>
<div id="games">
    <ul>
        <li *ngFor="let game of games" (click)="joinGame(game.id)">
            {{game.name}}
        </li>
    </ul>
</div>
