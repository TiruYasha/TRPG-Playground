<div id="chat-container">
  <div #scrollMe class="message-container">
    <mat-list id="chat-list">
      <div class="list-item" *ngFor="let message of messages; let i = index;">
        <p matLine *ngIf="messages[i-1]?.customUsername !== message.customUsername">
          <span class="username">{{message.customUsername}}</span>
        </p>
        <trpg-plain-text *ngIf="message.commandResult.type === 0" [chatMessage]="message"></trpg-plain-text>
        <trpg-normal-roll-result *ngIf="message.commandResult !== null && message.commandResult.type === 1"
          [chatMessage]="message"></trpg-normal-roll-result>
      </div>
    </mat-list>
  </div>
  <div id="message-sender">
    <mat-divider></mat-divider>
    <mat-form-field class="message-input">
      <input matInput placeholder="Message" (keyup.enter)="sendMessage()" [(ngModel)]="chatMessage" value="">
    </mat-form-field>
    <button class="send-button" mat-raised-button (click)="sendMessage()">Send</button>
  </div>
</div>
